<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Entertainment Event Ticket Search</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="./libs/bootstrap4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="me" href="https://twitter.com/twitterdev">
	<style type="text/css">
		
		
		
	</style>
</head>
<body ng-controller="AppController">
	<div id="shadow"></div>
	<div class="topLine-div">
		<div class="topLine"></div>
	</div>

	<!-- container1 -->
	<div class="container" id="container1">
		<div class="eventSearch">
	        <form>
	        	<h5 class="text-center" style="margin-top: 10px;">Entertainment Event Ticket Search</h5>
				<div class="form-group row">
					<div class="col-sm-2"></div>
			        <label for="keyword" class="col-sm-1 control-label" style="font-weight: 400;">Keyword<span style="color: red; margin-left: 3px">*</span></label>
			        <div class="col-sm-1"></div>
			        <div class="col-sm-6">
			        	<input type="text" name="keyword" class="form-control" id="keyword" placeholder="Enter Artist, Team or Event Name(eg. Lakers)">
			        	<p id="errorMessage1" style='color:red; display: none;'>Please enter a keyword.<p>
			        </div>
				</div>

				<div class="form-group row">
					<div class="col-sm-2"></div>
			        <label for="category" class="col-sm-1 control-label" style="font-weight: 400;">Category</label>
			        <div class="col-sm-1"></div>
			        <div class="col-sm-2">
				        <select class="form-control" name="category" id="category">
				        	<option>All</option>
				        	<option>Music</option>
				        	<option>Sports</option>
				        	<option>Arts&Theatre</option>
				        	<option>Film</option>
				        	<option>Miscellaneous</option>
				        </select>
			        </div>
				</div>
				
				<div class="form-group row">
					<div class="col-sm-2"></div>
			        <label for="radius" class="col-sm-1 control-label" style="font-weight: 400;">Distance</label>
			        <div class="col-sm-1"></div>
					<div class="col-sm-2">
						<input type="text" name="radius" class="form-control" placeholder="10" id="radius">
					</div>
					<div class="col-sm-2">
						<select class="form-control" name="unit" id="unit">
							<option>Miles</option>
							<option>Kilometers</option>
						</select>
					</div>
				</div>
		        
		        <div class="form-group row">
					<div class="col-sm-2"></div>
			        <label for="from" class="col-sm-1 control-label" style="font-weight: 400;">From<span style="color: red; margin-left: 3px">*</span></label>
			        <div class="col-sm-1"></div>
		        	<div class="col-sm-6">
		        		<div class="radio">
		        			<label>
		        				<input type="radio" name="from" checked="" id="here" value="here">
		        				Current location
		        			</label>
		        		</div>
		        		<div class="radio">
		        			<label>
		        				<input type="radio" name="from" id="locationRadio" value="location">
		        				Other. Please specify:
		        			</label>
		        		</div>
		        		<input type="text" class="form-control" disabled="true" id="location">
			        	<p id="errorMessage2" style='color:red; display: none;'>Please enter a location.<p>
		        	</div>
		        </div>

		        <div class="form-group row">
		        	<div class="col-sm-2"></div>
		        	<div class="col-sm-10">
			        	<button type="button" class="btn btn-primary btn-sm" id="search" disabled="true"><i class="material-icons">search</i><span>Search</span></button>
			        	<button type="button" class="btn btn-default btn-sm" id="clear"><i class="material-icons">clear_all</i>clear</button>
		        	</div>
		        </div>
	        	
	        </form>
	    </div>

		<div style="margin: 20px auto; text-align: center;">
			<button type="button" id='showResults' class="btn btn-primary btn-sm">Results</button>
			<button type="button" id='showFavorites' class="btn btn-link btn-sm">Favorites</button>
		</div>
	</div>
	
	<!-- progress bar -->
	<div class="container" id="myProgress">
		<div class="progress">
			<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"></div>
		</div>
	</div>
	
	<!-- no records for favorites -->
	<div id='favoritesDiv' class="container">
		<div class='alert alert-warning' role='alert' style='margin-top:100px;'>No records.</div>
	</div>

	<!-- <a href="#" ng-click="showFromLeft()">test</a> -->
	<!-- container2 -->
	<div class="container" id="container2">
	</div>


	<script src="./libs/angular/angular.min.js"></script>
	<script src="./libs/angular/angular-animate.min.js"></script>
	<script src="./libs/jquery/jquery.js"></script>
	<script src="./libs/bootstrap4/js/bootstrap.bundle.min.js"></script>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFW5i_f3ibT4moQsKTXpdA6cJakYMIjOY">
    </script>

	<script src="./js/main.js"></script>
</body>
</html>
